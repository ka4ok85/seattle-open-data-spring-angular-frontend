<section id="login" class="home-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="section-heading text-center">
                    <div>
                        <h2>Seattle 9-1-1 Calls</h2>
                    </div>
                    <p>Emergency 9-1-1 calls reported in Seattle</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8" style="min-width:700px" class="wrapper">

                <form [formGroup]="loginFormModel" (ngSubmit)="onLoginFormSubmit()" class="form-signin" novalidate>
                    <h3 class="form-signin-heading">Please Sign In</h3>
                    <hr class="colorgraph"><br>
                    <div [formGroup]="loginForm">
                        <input type="text" name="login" formControlName="login" placeholder="Username" autofocus="" />
                        <div class="alert alert-danger" *ngIf="submitAttempt && loginForm.controls.login.errors?.required">Login is required!</div>
                        <input type="password" name="password" formControlName="password" placeholder="Password" />
                        <div class="alert alert-danger" *ngIf="submitAttempt && loginForm.controls.password.errors?.required">Password is required!</div>
                        <div class="alert alert-danger" *ngIf="submitAttempt && badCredentials">Bad Credentials!</div>
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit" [disabled]="!loginFormModel.valid">Login</button>
                    </div>
                </form>
                <br /><br /><br /><br />
                <div>
                    <p>{{message}}</p>
                    <p>
                        <button (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
                        <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
