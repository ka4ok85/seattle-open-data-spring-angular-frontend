<section id="login" class="home-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="section-heading text-center">
                    <div>
                        <h2>Seattle 9-1-1 Calls</h2>
                    </div>
                    <p>Emergency 9-1-1 calls reported in Seattle</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="min-width:700px">
                <h3 class="text-center">Login Form</h3>
                <form [formGroup]="loginFormModel" (ngSubmit)="onLoginFormSubmit()" novalidate>
                    <div [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="control-label" for="login">Login:</label>
                            <div>
                                <input class="" name="login" formControlName="login" style="border-width: 1px; border-style: inset; border-color: #00839A;" />
                                <div class="alert alert-danger" *ngIf="submitAttempt && loginForm.controls.login.errors?.required">Login is required!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password:</label>
                            <div>
                                <input class="" type="password" name="password" formControlName="password" style="border-width: 1px; border-style: inset; border-color: #00839A;" />
                                <div class="alert alert-danger" *ngIf="submitAttempt && loginForm.controls.password.errors?.required">Password is required!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12 text-left">
                                <button type="submit" class="btn btn-default" [disabled]="!loginFormModel.valid">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                    <p>{{message}}</p>
                    <p>
                        <button (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
                        <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
