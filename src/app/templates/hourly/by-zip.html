<h3 class="text-center" >Calls for zip code "{{zip}}" hourly breakdown from <span class='blue'>{{startDate | date: 'MM/dd/yyyy'}}</span> to <span class='blue'>{{endDate | date: 'MM/dd/yyyy'}}</span></h3>
<div [ngBusy]="busyLineChartData"></div>
<div id="chart" style="position: relative; height:400px; width:700px">
    <canvas baseChart id="baseChart" #baseChart width="700" height="400" [datasets]="barChartData" [labels]="barChartLabels"
        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" [colors]="barChartColors" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
</div>
